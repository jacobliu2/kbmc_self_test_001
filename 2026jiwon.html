        function renderPrograms(programsToRender) {
            const grid = document.getElementById('programGrid');
            
            if (programsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <p>검색 조건에 해당하는 사업이 없습니다.</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">검색어 또는 필터 조건을 변경하여 다시 검색하십시오.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = programsToRender.map(program => `
                <div class="program-card" onclick="showDetail(${program.id})">
                    <div>
                        <span class="program-category">${program.type}</span>
                    </div>
                    <div class="program-title">${program.name}</div>
                    <div class="program-org">${program.org}</div>
                    <div class="program-info">
                        <div class="info-row">
                            <span class="info-label">지원형태</span>
                            <span class="info-value">${program.support}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">접수상태</span>
                            <span class="info-value">${program.status}</span>
                        </div>
                    </div>
                    <div class="pdf-page">📄 PDF ${program.page}페이지</div>
                </div>
            `).join('');

            document.getElementById('resultsCount').textContent = `총 ${programsToRender.length}개 사업`;
        }

        function searchPrograms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredPrograms = programs.filter(program => 
                program.name.toLowerCase().includes(searchTerm) ||
                program.overview.toLowerCase().includes(searchTerm) ||
                program.type.toLowerCase().includes(searchTerm) ||
                program.code.toLowerCase().includes(searchTerm)
            );

            renderPrograms(filteredPrograms);
        }

        function filterPrograms() {
            const type = document.getElementById('typeFilter').value;
            const support = document.getElementById('supportFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredPrograms = programs.filter(program => {
                const typeMatch = !type || program.type === type;
                const supportMatch = !support || program.support === support;
                const statusMatch = !status || program.status === status;

                return typeMatch && supportMatch && statusMatch;
            });

            renderPrograms(filteredPrograms);
        }

        function showDetail(id) {
            const program = programs.find(p => p.id === id);
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');

            const amountHtml = program.amount ? `
                <div class="amount-box">
                    <strong>💰 지원규모</strong>
                    <p>${program.amount}</p>
                </div>
            ` : '';

            modalBody.innerHTML = `
                <h2 class="modal-title">${program.name}</h2>
                
                <div class="modal-pdf-ref">
                    <strong>📄 PDF 원본 참조</strong>
                    <p>상세한 사업 내용은 <strong>"2026년도 중소벤처기업 지원사업" PDF ${program.page}페이지</strong>를 참조하시기 바랍니다.<br>
                    사업코드: ${program.code}</p>
                </div>
                
                <div class="modal-section">
                    <h3>사업 개요</h3>
                    <p>${program.overview || '상세 내용은 PDF를 참조하시기 바랍니다.'}</p>
                </div>

                ${amountHtml}

                <div class="modal-info-grid">
                    <div class="modal-info-item">
                        <strong>사업유형</strong>
                        ${program.type}
                    </div>
                    <div class="modal-info-item">
                        <strong>주관기관</strong>
                        ${program.org}
                    </div>
                    <div class="modal-info-item">
                        <strong>지원형태</strong>
                        ${program.support}

                    <div class="modal-info-item">

                    <div class="modal-info-item">

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPrograms();
